<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Upload a File</h3>
                    <form id="uploadForm">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="file" id="fileInput" required>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Upload</button>
                        </div>
                    </form>
                    <div id="message" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const fileInput = document.getElementById('fileInput');
    if (fileInput.files.length === 0) {
        showMessage('Please select a file to upload.', 'danger');
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        if (response.ok) {
            showMessage('✅ ' + result.message, 'success');
            fileInput.value = ''; // 清空選取的檔案
        } else {
            showMessage('❌ ' + (result.error || 'Upload failed'), 'danger');
        }
    } catch (error) {
        showMessage('❌ Upload failed: ' + error.message, 'danger');
    }
});

function showMessage(message, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
}
</script>

</body>
</html>
