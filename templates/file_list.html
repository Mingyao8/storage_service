<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>檔案管理中心</h1>
    <div class="container">
        <!-- 按鈕區域 -->
        <div class="button-container">
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="file-upload" style="cursor: pointer; padding: 10px 20px; background-color: #28a745; color: white; border-radius: 5px;">上傳檔案</label>
                <input type="file" name="file" id="file-upload" style="display: none;" />
                <button type="submit" style="display: none;">上傳</button>
            </form>
            <a href="/files"><button>查看已上傳檔案</button></a>
        </div>

        <!-- 新增的跳轉到檔案列表按鈕 -->
        <div class="button-container">
            <a href="/files"><button>查看所有檔案</button></a>
        </div>

        <!-- 檔案列表 -->
        <h2>目前已上傳的檔案</h2>
        <table>
            <thead>
                <tr>
                    <th>檔案名稱</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file }}</td>
                    <td><a href="{{ url_for('download_file', filename=file) }}" target="_blank">下載</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
